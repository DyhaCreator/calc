<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="files/style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="box">
            <section class="name">
                calculator
            </section>
            <section class="screen" id="screen">
                0
            </section>
            <section class="calc-buttons">
                <div class="calc-buttons-row">
                    <button class="calc-button double" id="c">
                        C
                    </button>
                    <button class="calc-button" id="q">
                        &larr;
                    </button>
                    <button class="calc-button" id="x">
                        &times;
                    </button>
                </div>
                <div class="calc-buttons-row">
                    <button class="calc-button" id="7">
                        7
                    </button>
                    <button class="calc-button" id="8">
                        8
                    </button>
                    <button class="calc-button" id=9>
                        9
                    </button>
                    <button class="calc-button" id="/">
                        &divide;
                    </button>
                </div>
                <div class="calc-buttons-row">
                    <button class="calc-button" id="4">
                        4
                    </button>
                    <button class="calc-button" id="5">
                        5
                    </button>
                    <button class="calc-button" id="6">
                        6
                    </button>
                    <button class="calc-button" id="+">
                        +
                    </button>
                </div>
                <div class="calc-buttons-row">
                    <button class="calc-button" id="1">
                        1
                    </button>
                    <button class="calc-button" id="2">
                        2
                    </button>
                    <button class="calc-button" id="3">
                        3
                    </button>
                    <button class="calc-button" id="-">
                        -
                    </button>
                </div>
                <div class="calc-buttons-row">
                    <button class="calc-button triple" id="0">
                        0
                    </button>
                    <button class="calc-button" id="=">
                        =
                    </button>
                </div>
            </section>
        </div>
        <script src="files/script.js"></script>
    </body>
</html>
